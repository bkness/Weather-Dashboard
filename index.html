<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <header class="header-fluid">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="form-group text-uppercase">
                    <h3>Search City</h3>
                    <input type="text" id="cityInput" class="form-control text-uppercase" placeholder="Ex: Phoenix">
                    <button id="searchBtn" class="btn btn-primary search-btn">Search City</button>
                </div>
                <div id="savedSearches" class="saved-searches">
                    <h5>Saved Searches</h5>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="main-forecast-container">
                    <div id="mainForecast" class="main-forecast">
                        <h3>Main Forecast</h3>
                        <p id="currentCityNameDate"></p>
                        <p id="currentTemp"></p>
                        <p id="currentWindSpeed"></p>
                        <p id="currentHumidity"></p>
                        <p id="currentCondition"></p>
                        <img class="condition-icon" id="conditionIcon" src="" alt="Weather Icon">
                    </div>
                </div>
                <div class="row">
                    <div class="daily col-lg-2 col-md-12 col-sm-12">
                        <div class="daily-container">
                            <h5>Day 1</h5>
                            <p class="daily-date"></p>
                            <p class="daily-temp"></p>
                            <p class="daily-wind"></p>
                            <p class="daily-humidity"></p>
                            <img class="daily-icon" src="" alt="Weather Icon">
                        </div>
                    </div>
                    <div class="daily col-lg-2 col-md-12 col-sm-12">
                        <div class="daily-container">
                            <h5>Day 2</h5>
                        </div>
                    </div>
                    <div class="daily col-lg-2 col-md-12 col-sm-12">
                        <div class="daily-container">
                            <h5>Day 3</h5>
                        </div>
                    </div>
                    <div class="daily col-lg-2 col-md-12 col-sm-12">
                        <div class="daily-container">
                            <h5>Day 4</h5>
                        </div>
                    </div>
                    <div class="daily col-lg-2 col-md-12 col-sm-12">
                        <div class="daily-container">
                            <h5>Day 5</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>console.log(dayjs().format('YYYY-MM-DD HH:mm:ss'));</script>
    <script src="./assets/script.js"></script>

</body>

</html>
