<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <header class="header-fluid">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="container mt-5 p-0">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="city-search">Search City</label>
                    <input type="text" name="city-search" class="form-control" placeholder="Ex: Phoenix">
                    <button id="searchBtn" class="btn mt-2"></button>
                </div>
            </div>
        </div>
    </div>

    <script>console.log(dayjs().format('YYYY-MM-DD HH:mm:ss'));</script>
    <script src="./assets/script.js"></script>

</body>

</html>
